name = "single_particle"
path = "gpu_tests/single_particle.rs"
harness = false
required-features = [
    "bevy/bevy_winit",
    "bevy/bevy_window",
]

[[test]]
name = "properties"
path = "gpu_tests/properties.rs"
harness = false
required-features = [
    "bevy/bevy_winit",
    "bevy/bevy_window",
]

